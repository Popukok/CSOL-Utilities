name: Build Windows Release (GNU Make)

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-windows-gnu-make:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install GNU Make
        run: choco install make
        shell: cmd

      - name: Debug workspace
        run: |
          dir
          dir Controller
        shell: cmd

      - name: Build with GNU Make
        run: |
          cd Controller
          make -f Makefile
        shell: cmd

      - name: Package Release
        run: |
          mkdir output
          powershell Compress-Archive -Path Controller\*.exe -DestinationPath output\release.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Release
          path: output/release.zip
