name: Build Windows Release (MSVC absolute nmake)

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-windows-msvc:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build with absolute path nmake
        run: |
          cd Controller
          call "C:\Program Files (x86)\Microsoft Visual Studio\2020\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          "C:\Program Files\Microsoft Visual Studio\2022\Community\VC\Tools\MSVC\14.41.34120\bin\Hostx64\x64\nmake.exe" /f Makefile
        shell: cmd

      - name: Package Release
        run: |
          mkdir output
          powershell Compress-Archive -Path Controller\*.exe -DestinationPath output\release.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Release
          path: output/release.zip
