name: Build Windows Release (MSVC)

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-windows-msvc:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      # 自动设置 MSVC 编译环境
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: List Visual Studio environments
        run: dir "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build"
        shell: cmd

      - name: Build with nmake
        run: |
          cd Controller
          nmake /f Makefile
        shell: cmd

      - name: Package Release
        run: |
          mkdir output
          powershell Compress-Archive -Path Controller\*.exe -DestinationPath output\release.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Release
          path: output/release.zip
